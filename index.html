<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Session</title>
    <style>
     div{
         height:200px;
         background-color: pink;
         
     }
     span{
         background-color:#793179;
     }
    
     
    </style>
</head>
<body>
   <div>
   <h2>Pointers for div</h2>
   <ol>
       <li>Width of block level element is 100% of viewport</li>
       <li>Height is not set by default</li>
       <li>Height & width can set using CSS</li>
   </ol>
   </div>
   <span>
       
       <h2>pointers for span</h2>
       <ol>
    <li>Width of span dependent on the content</li>
    <li>Height is not set by default</li>
    <li>Height & width cannot set using CSS</li>
       </ol>
   </span>
   
</body>
</html>
