<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <header>
   <main>
     <div class="heading">
        <h2>ToDo List</h2>
        <button>Change</button>
     </div>

     
     <div class="inputbox">
     <input type="text" placeholder="Add a task to the List..."/>
     <button>+</button>
     </div>
     <div class="list_content">
       <div class="list_heading">
        <div>
            <h4>2 items</h4>
        </div>
        <div>
            <a href="#">All</a>
            <a href="#">Pending</a>
            <a href="#">Completed</a>
       </div>
       <div>
           <button>Clear</button>
       </div>
       </div>
       <div class="actual_list">
           <ol>
               <li>Go to the Gym</li>
               <li>Asfd</li>
           </ol>
       </div>
     </div>
   </main>
    </header>
    <footer>
        <div>
            <a href="#">Sakshi Darshane</a>
        </div>
        <div>
            <a href="#">
                <img class="social"  src="./assets/Images/Github.png"/>
            </a>
            <a href="#">
                <img class="social" src="./assets/Images/instagram.jpg"/>
            </a>
            <a href="#">
                <img class="social" src="./assets/Images/twitter.png"/>
            </a>
        </div>
    </footer>
</body>
</html>
