<body>
    <header></header>
      <main>
        <div class="heading">
          <h2>TODO LIST</h2>
          <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
          </label>
        </div>
        <div class="inputbox">
            <input type="text" placeholder="Add items to the list..." id="Txtinput"/>
            <input type="button" onclick="Appendl()" id="addbtn" value="+"/>
        </div>
        <div class="content">
        <div class="list_content">
            <div class="list_heading">
                <div>Items</div>
                <div class="menu">
                    <a href="#">All</a>
                    <a href="#">Pending</a>
                    <a href="#">Completed</a>
                </div>
                <button id="clearbtn">
                    Clear
                </button>
            </div>
        </div>
        
            <div class="actual_list">
             <ul id="li_elements">  
             </ul>  
             
            </div>

        
        </div>
      </main>
