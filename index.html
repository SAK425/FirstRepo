<!DOCTYPE html>

<head>

<style>
    *{
        padding:0;
        margin:10px;
        box-sizing: border-box;

    }
    div.parent div:nth-child(even){
            background-color: aqua;
    } 
    
 
    
</style>
<body>
    <div class="parent">
        <div>I'm a first div</div>
        <div>I'm a second div</div>
        <div>I'm a third div</div>
        
    </div>
   

</body>
